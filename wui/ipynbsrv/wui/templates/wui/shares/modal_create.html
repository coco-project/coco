<div class="modal fade" id="modal-share-create" tabindex="-1" role="dialog" aria-labelledby="modal-share-create" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">New shared folder</h4>
            </div>
            <form action="{% url 'share_create' %}" method="POST" role="form">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" pattern="[A-Za-z1-9_-]" class="form-control" name="name" placeholder="maths" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control" name="description" rows="5" placeholder="..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <input id="tags" type="text" class="form-control" name="tags">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
