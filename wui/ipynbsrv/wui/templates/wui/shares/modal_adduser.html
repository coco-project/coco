<div class="modal fade" id="modal-share-adduser" tabindex="-1" role="dialog" aria-labelledby="modal-share-adduser" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Add share user</h4>
            </div>
            <form action="{% url 'share_adduser' %}" method="POST" role="form">
                {% csrf_token %}
                <input id="modal-share-adduser_id" type="hidden" name="id">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="user">User</label>
                        <input type="text" class="form-control" name="user" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
