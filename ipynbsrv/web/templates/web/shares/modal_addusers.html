<div class="modal fade" id="modal-share-adduser" tabindex="-1" role="dialog" aria-labelledby="modal-share-adduser" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">Add share user</h4>
            </div>
            <form action="{% url 'share_add_access_groups' %}" method="POST" role="form">
                {% csrf_token %}
                <input id="modal-share-adduser_id" type="hidden" name="id" value="{{ id }}">
                <div class="modal-body">

                <div class="form-group">
                        <label for="access_groups">Users</label>
                        <div class="select">
                            <select class="enableMultiselectCaseInsensitiveFiltering" multiple="multiple" name="access_groups">
                                {% for user in users %}
                                {% if user.backend_user.collab_group %}
                                    {% if user.backend_user.collab_group.id not in share.access_group_ids and user != request.user %}
                                        <option value="{{ user.backend_user.collab_group.id }}">{{ user.backend_user.collab_group.name }}</option>
                                    {% endif %}
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
                <input type="hidden" name="origin" value="{{ origin }}" />
            </form>
        </div>
    </div>
</div>
