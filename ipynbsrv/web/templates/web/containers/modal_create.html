<div class="modal fade" id="modal-create-container" tabindex="-1" role="dialog" aria-labelledby="modal-create-container" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title">New container</h4>
            </div>
            <form role="form" action="{% url "container_create" %}" method="POST">
                {% csrf_token %}
                 <div class="modal-body">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input name="name" type="text" pattern="[A-Za-z1-9_-]+" class="form-control" placeholder="e.g IPython Notebook" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" class="form-control" rows="3" placeholder="..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="image">Image</label>
                        <select name="image_id" class="form-control" required>
                            <option></option>
                            {% for img in images %}
                                <option value="{{ img.id }}">{{ img.friendly_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
