<div class="modal fade" id="modal-group-addusers" tabindex="-1" role="dialog" aria-labelledby="modal-group-addusers" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Add users</h4>
            </div>
            <form action="{% url 'group_add_users' %}" method="POST" role="form">
                {% csrf_token %}
                <div class="modal-body">

                    <div class="form-group">
                        <label for="recipient">Members</label>
                            {% for user in users %}
                                {% if user.backend_user and user.backend_user not in group.members %}
                                <div class="checkbox">
                                  <label><input name="users" type="checkbox" value="{{ user.id }}">{{ user.username }}</label>
                                </div>
                                {% endif %}

                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="notify">Notify users?</label>
                        <div class="checkbox">
                              <label><input name="notify" type="checkbox" value="notify">Notify users about their group membership.</label>
                            </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="hidden" name="group_id" value="{{ group.id }}" />

                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
