<div class="modal fade" id="modal-notification-create" tabindex="-1" role="dialog" aria-labelledby="modal-notification-create" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">New notification</h4>
            </div>
            <form action="{% url 'notification_create' %}" method="POST" role="form">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="receiver_groups">Receiving Group</label>
                        <div class="select">
	                        <select class="form-control enableCaseInsensitiveFiltering" name="receiver_groups">
	                        <option>None</option>
	                            {% for group in groups %}
	                                {% if not group.is_single_user_group %}
	                                    <option value="{{ group.id }}">{{ group.name }}</option>
	                                {% endif %}
	                            {% endfor %}
	                        </select>
	                    </div>
                    </div>
                    <div class="form-group">
                        <label for="type">Notification Type</label>
                        <div class="select">
	                        <select class="form-control enableCaseInsensitiveFiltering" name="notification_type">
	                        	<option>None</option>
	                            {% for n1, n2 in notification_types %}
	                                <option value="{{ n1 }}">{{ n2 }}</option>

	                            {% endfor %}
	                        </select>
	                    </div>

                    </div>
                    <div class="form-group">
                        <label for="type">Container</label>
                        <div class="select">
	                        <select class="form-control enableCaseInsensitiveFiltering" name="container">
	                            <option>None</option>
	                            {% for c in containers %}
	                                <option value="{{ c.id }}">{{ c.name }}</option>

	                            {% endfor %}
	                        </select>
	                    </div>

                    </div>

                    <div class="form-group">
                        <label for="type">Container Image</label>
                        <div class="select">
	                        <select class="form-control enableCaseInsensitiveFiltering" name="container_image">
	                            <option>None</option>
	                            {% for ci in container_images %}
	                                <option value="{{ ci.id }}">{{ ci.name }}</option>

	                            {% endfor %}
	                        </select>
	                    </div>

                    </div>


                    <div class="form-group">
                        <label for="type">Group</label>
                        <div class="select">
	                        <select class="form-control enableCaseInsensitiveFiltering" name="group">
	                            <option>None</option>
	                            {% for g in groups %}
	                                {% if not group.is_single_user_group %}
	                                    <option value="{{ g.id }}">{{ g.name }}</option>
	                                {% endif %}
	                            {% endfor %}
	                        </select>
	                    </div>

                    </div>

                    <div class="form-group">
                        <label for="type">Share</label>
                        <div class="select">
	                        <select class="form-control enableCaseInsensitiveFiltering" name="share">
	                            <option>None</option>
	                            {% for s in shares %}
	                                <option value="{{ s.id }}">{{ s.name }}</option>

	                            {% endfor %}
	                        </select>
	                    </div>

                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" name="message" rows="5" placeholder="..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
