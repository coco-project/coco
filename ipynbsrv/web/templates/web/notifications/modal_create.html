<div class="modal fade" id="modal-notification-create" tabindex="-1" role="dialog" aria-labelledby="modal-notification-create" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">New notification</h4>
            </div>
            <form action="{% url 'notification_create' %}" method="POST" role="form">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <label for="recipient">Recipient</label>
                        <select class="form-control" name="recipient">
                            <option></option>
                            {% for group in groups %}
                
                                <option value="{{ group.id }}">{{ group.name }}</option>

                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="type">Event type</label>
                        <select class="form-control" name="event_type">
                            <option></option>
                            {% for event_type_slug, event_type_fullname in event_types %}
                
                                <option value="{{ event_type_slug }}">{{ event_type_fullname }}</option>

                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" name="message" rows="5" placeholder="..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>
