[uwsgi]
uid=ipynbsrv
gid=ipynbsrv
chdir=/srv/ipynbsrv/ipynbsrv/wui
module=ipynbsrv.wsgi:application
env=DJANGO_SETTINGS_MODULE=ipynbsrv.settings
master=True
vacuum=True
max-requests=5000
processes=5
harakiri=30
pidfile=/srv/ipynbsrv/var/run/ipynbsrv.pid
uwsgi-socket=/tmp/uwsgi.socket
daemonize=/srv/ipynbsrv/var/log/ipynbsrv.log
