[uwsgi]
uid=root
gid=root
chdir=/srv/ipynbsrv/www
module=ipynbsrv.wsgi:application
env=DJANGO_SETTINGS_MODULE=ipynbsrv.settings
master=True
vacuum=True
max-requests=5000
processes=5
harakiri=300
chmod-socket = 660
chown-socket = www-data:www-data
pidfile=/var/run/ipynbsrv/ipynbsrv.pid
uwsgi-socket=/var/run/ipynbsrv/ipynbsrv.sock
